<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¬ Movie Recommendation System</h1>
        
        <form method="POST">
            <label for="movie_name">Select a Movie:</label>
            <select name="movie_name" required>
                {% for movie in movies %}
                    <option value="{{ movie }}" {% if movie_name == movie %}selected{% endif %}>{{ movie }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2>âœ¨ Recommended Movies âœ¨</h2>
            <div class="movies-container">
                {% for rec in recommendations %}
                    <div class="movie">
                        <img src="{{ rec.poster }}" alt="{{ rec.title }}">
                        <p>{{ rec.title }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
